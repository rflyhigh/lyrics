<!DOCTYPE html>
<html>
<head>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const path = window.location.pathname.substring(1);
            if (path.length > 3 && /^[a-zA-Z0-9-]+$/.test(path)) {
                // Use History API to replace the state without triggering a page reload
                history.replaceState(null, '', '/' + path);
                
                // Redirect to viewer page by changing the content
                window.location.href = '/viewer.html?id=' + path;
            } else {
                window.location.href = '/';
            }
        });
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
