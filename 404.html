<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loader-container {
            text-align: center;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #ddd;
            border-bottom-color: #2563eb;
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: rotation 1s linear infinite;
        }

        .loading-text {
            color: #4b5563;
            font-size: 1.125rem;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname.substring(1);
            
            // Function to validate path
            function isValidPath(path) {
                // Check if path is at least 3 characters and contains only alphanumeric characters
                const alphanumericRegex = /^[a-zA-Z0-9]{3,}$/;
                return alphanumericRegex.test(path);
            }

            // Function to handle redirect
            function handleRedirect() {
                try {
                    if (path && isValidPath(path)) {
                        // Redirect to viewer with document ID
                        window.location.href = '/viewer.html?id=' + encodeURIComponent(path);
                    } else {
                        // Redirect to editor for invalid paths
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.error('Redirect error:', error);
                    // Fallback to home page if there's an error
                    window.location.href = '/';
                }
            }

            // Add a small delay to show the loading animation
            setTimeout(handleRedirect, 800);
        });
    </script>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <p class="loading-text">Redirecting...</p>
    </div>
</body>
</html>
