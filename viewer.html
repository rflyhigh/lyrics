<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versz (Viewer)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cabinet-grotesk/1.0.0/cabinet-grotesk.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/prism.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            min-height: 100vh;
            font-family: 'Cabinet Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        body.dark {
            background-color: #121212;
            color: #fff;
        }

        body.light {
            background-color: #fff;
            color: #000;
        }

        .top-header {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-header a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: opacity 0.2s;
        }

        .top-header a:hover {
            opacity: 0.8;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            margin: 30px 0;
            padding: 0;
        }

        .title {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .metadata {
            font-size: 14px;
            opacity: 0.5;
            letter-spacing: 0.2px;
            display: flex;
            gap: 15px;
        }

        .author, .date {
            display: inline-block;
        }

        .content {
            line-height: 1.8;
            font-size: 18px;
            min-height: 70vh;
            letter-spacing: -0.2px;
            margin-bottom: 30px;
        }

        /* Markdown Styles */
        .content a {
            color: #3498db;
            text-decoration: none;
            transition: opacity 0.2s;
            border-bottom: 1px solid transparent;
        }

        .content a:hover {
            opacity: 0.8;
            border-bottom-color: #3498db;
        }

        .content img {
            max-width: 150px;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            vertical-align: middle;
            margin: 5px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .content img:hover {
            transform: scale(1.05);
        }

        .content img.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
            margin: 1.5em 0 0.5em;
            line-height: 1.3;
        }

        .content h1 { font-size: 2em; }
        .content h2 { font-size: 1.75em; }
        .content h3 { font-size: 1.5em; }
        .content h4 { font-size: 1.25em; }
        .content h5 { font-size: 1.1em; }
        .content h6 { font-size: 1em; }

        .content ul, .content ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        .content ul li, .content ol li {
            margin-bottom: 0.5em;
        }

        .content blockquote {
            border-left: 4px solid #3498db;
            padding: 0.5em 1em;
            margin: 1em 0;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 0 4px 4px 0;
        }

        .content code {
            background: rgba(52, 152, 219, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .content pre {
            background: #1a1a1a;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .content pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            color: #fff;
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            background: rgba(52, 152, 219, 0.05);
            border-radius: 4px;
        }

        .content th, .content td {
            border: 1px solid rgba(52, 152, 219, 0.2);
            padding: 0.75em;
            text-align: left;
        }

        .content th {
            background: rgba(52, 152, 219, 0.1);
            font-weight: 600;
        }

        .content tr:nth-child(even) {
            background: rgba(52, 152, 219, 0.03);
        }

        .content hr {
            border: none;
            border-top: 2px solid rgba(52, 152, 219, 0.2);
            margin: 2em 0;
        }

        .content details {
            margin: 1em 0;
            padding: 0.5em 1em;
            background: rgba(52, 152, 219, 0.05);
            border-radius: 4px;
        }

        .content summary {
            cursor: pointer;
            font-weight: 500;
            margin: -0.5em -1em;
            padding: 0.5em 1em;
        }

        .content details[open] summary {
            margin-bottom: 0.5em;
        }

        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            display: none;
            cursor: zoom-out;
        }

        .delete-link {
            display: inline-block;
            margin: 20px 0 40px;
            color: #ff4444;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .delete-link:hover {
            opacity: 0.8;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            z-index: 2000;
            color: white;
            min-width: 300px;
            text-align: center;
        }

        .modal h3 {
            margin-bottom: 15px;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 4px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .modal button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 2001;
            animation: fadeInOut 3s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Task Lists */
        .content ul.contains-task-list {
            list-style: none;
            padding-left: 0;
        }

        .content .task-list-item {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .content .task-list-item input[type="checkbox"] {
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 24px;
            }

            .metadata {
                font-size: 12px;
            }

            .content {
                font-size: 16px;
            }

            .content img:not(.expanded) {
                max-width: 100px;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="top-header">
        <a href="https://versz.fun/">‚Üê Home</a>
        <a href="https://versz.fun/">Create your own</a>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title"></h1>
            <div class="metadata">
                <div class="author"></div>
                <div class="date"></div>
            </div>
        </div>
        
        <div class="content"></div>
        
        <a class="delete-link" onclick="showDeleteModal()">Delete this content</a>
    </div>

    <div class="image-overlay"></div>

    <script>
        const API_URL = 'https://ai-lf07.onrender.com';

        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            sanitize: false,
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            }
        });

        // Custom renderer for marked
        const renderer = new marked.Renderer();
        
        // Custom image rendering
        renderer.image = function(href, title, text) {
            return `<img src="${href}" alt="${text}" title="${title || ''}" onclick="expandImage(this)">`;
        };

        // Custom checkbox rendering
        renderer.checkbox = function(checked) {
            return `<input type="checkbox" ${checked ? 'checked' : ''} disabled>`;
        };

        // Set the custom renderer
        marked.use({ renderer });

        function expandImage(img) {
            const overlay = document.querySelector('.image-overlay');
            
            if (img.classList.contains('expanded')) {
                img.classList.remove('expanded');
                overlay.style.display = 'none';
            } else {
                img.classList.add('expanded');
                overlay.style.display = 'block';
            }
        }

        // Close expanded image when clicking overlay
        document.querySelector('.image-overlay').addEventListener('click', function() {
            const expandedImg = document.querySelector('img.expanded');
            if (expandedImg) {
                expandedImg.classList.remove('expanded');
                this.style.display = 'none';
            }
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            const formattedDate = `${months[date.getMonth()]} ${date.getDate()}, ${String(date.getFullYear()).slice(-2)}`;
            
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const diffMonths = Math.floor(diffDays / 30);
            const diffYears = Math.floor(diffDays / 365);
            
            let relativeTime = '';
            if (diffDays < 1) {
                relativeTime = 'Today';
            } else if (diffDays === 1) {
                relativeTime = 'Yesterday';
            } else if (diffDays < 30) {
                relativeTime = `${diffDays} days ago`;
            } else if (diffMonths < 12) {
                relativeTime = `${diffMonths} month${diffMonths > 1 ? 's' : ''} ago`;
            } else {
                relativeTime = `${diffYears} year${diffYears > 1 ? 's' : ''} ago`;
            }
            
            return `${formattedDate} (${relativeTime})`;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        function closeModal() {
            const modalOverlay = document.querySelector('.modal-overlay');
            const modal = document.querySelector('.modal');
            if (modalOverlay) modalOverlay.remove();
            if (modal) modal.remove();
        }

        function showDeleteModal() {
            const modal = document.createElement('div');
            modal.innerHTML = `
                <div class="modal-overlay"></div>
                <div class="modal">
                    <h3>Delete Content</h3>
                    <p>Enter the delete code to remove this content:</p>
                    <input type="text" id="deleteCode" placeholder="Delete Code">
                    <div class="modal-buttons">
                        <button onclick="deleteDocument()">Delete</button>
                        <button onclick="closeModal()">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function deleteDocument() {
            const urlParams = new URLSearchParams(window.location.search);
            const docId = urlParams.get('id');
            const deleteCode = document.querySelector('#deleteCode').value;

            try {
                const response = await fetch(`${API_URL}/delete/${docId}?code=${deleteCode}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    showToast('Content deleted successfully');
                    setTimeout(() => {
                        window.location.href = 'https://versz.fun/';
                    }, 1500);
                } else {
                    showToast(data.error || 'Error deleting content');
                }
            } catch (error) {
                showToast('Error connecting to server');
                console.error('Error:', error);
            }
        }

        async function loadDocument() {
            const urlParams = new URLSearchParams(window.location.search);
            const docId = urlParams.get('id');

            if (!docId) {
                showToast('No document ID provided');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/document/${docId}`);
                const data = await response.json();

                if (data.success && data.document) {
                    const doc = data.document;
                    
                    document.title = `${doc.title} - TypeIt`;
                    document.querySelector('.title').textContent = doc.title;
                    document.querySelector('.author').textContent = doc.author ? `By ${doc.author}` : '';
                    document.querySelector('.date').textContent = formatDate(doc.created_at);

                    const content = document.querySelector('.content');
                    // Convert Markdown to HTML using marked
                    content.innerHTML = marked(doc.content);
                    content.style.fontSize = `${doc.fontSize}px`;
                    content.style.color = doc.textColor;
                    content.style.textTransform = doc.textFormat;
                    content.style.lineHeight = doc.lineHeight;

                    if (doc.theme === 'light') {
                        document.body.classList.remove('dark');
                        document.body.classList.add('light');
                    }

                    // Initialize syntax highlighting
                    Prism.highlightAll();
                } else {
                    showToast('Document not found');
                    setTimeout(() => {
                        window.location.href = 'https://versz.fun/';
                    }, 1500);
                }
            } catch (error) {
                showToast('Error loading document');
                console.error('Error:', error);
            }
        }

        window.addEventListener('load', loadDocument);
    </script>
</body>
</html>
