<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeIt - View Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cabinet-grotesk/1.0.0/cabinet-grotesk.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            min-height: 100vh;
            font-family: 'Cabinet Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        body.dark {
            background-color: #121212;
            color: #fff;
        }

        body.light {
            background-color: #fff;
            color: #000;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            margin: 30px 0;
            padding: 0;
        }

        .title {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .author {
            font-size: 14px;
            opacity: 0.5;
            letter-spacing: 0.2px;
        }

        .content {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 18px;
            min-height: 70vh;
            letter-spacing: -0.2px;
        }

        .bottom-toolbar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .bottom-toolbar button {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .bottom-toolbar button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            z-index: 2000;
            color: white;
            min-width: 300px;
            text-align: center;
        }

        .modal h3 {
            margin-bottom: 15px;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 4px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 2001;
            animation: fadeInOut 3s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 24px;
            }

            .author {
                font-size: 12px;
            }

            .content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <div class="header">
            <h1 class="title"></h1>
            <div class="author"></div>
        </div>
        
        <div class="content"></div>

        <div class="bottom-toolbar">
            <button onclick="showDeleteModal()">Delete Document</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://ai-lf07.onrender.com';

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        function showDeleteModal() {
            const modal = document.createElement('div');
            modal.innerHTML = `
                <div class="modal-overlay"></div>
                <div class="modal">
                    <h3>Delete Document</h3>
                    <p>Enter the delete code to remove this document:</p>
                    <input type="text" id="deleteCode" placeholder="Delete Code">
                    <div class="modal-buttons">
                        <button onclick="deleteDocument()">Delete</button>
                        <button onclick="document.body.removeChild(document.querySelector('.modal-overlay'));
                                       document.body.removeChild(this.closest('.modal'))">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function deleteDocument() {
            const urlParams = new URLSearchParams(window.location.search);
            const docId = urlParams.get('id');
            const deleteCode = document.querySelector('#deleteCode').value;

            try {
                const response = await fetch(`${API_URL}/delete/${docId}?code=${deleteCode}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    showToast('Document deleted successfully');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showToast(data.error || 'Error deleting document');
                }
            } catch (error) {
                showToast('Error connecting to server');
                console.error('Error:', error);
            }
        }

        async function loadDocument() {
            const urlParams = new URLSearchParams(window.location.search);
            const docId = urlParams.get('id');

            if (!docId) {
                showToast('No document ID provided');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/document/${docId}`);
                const data = await response.json();

                if (data.success && data.document) {
                    const doc = data.document;
                    
                    // Update title and metadata
                    document.title = `${doc.title} - TypeIt`;
                    document.querySelector('.title').textContent = doc.title;
                    document.querySelector('.author').textContent = doc.author ? `By ${doc.author}` : '';

                    // Update content and styling
                    const content = document.querySelector('.content');
                    content.innerHTML = doc.content;
                    content.style.fontSize = `${doc.fontSize}px`;
                    content.style.color = doc.textColor;
                    content.style.textTransform = doc.textFormat;
                    content.style.lineHeight = doc.lineHeight;

                    // Update theme
                    if (doc.theme === 'light') {
                        document.body.classList.remove('dark');
                        document.body.classList.add('light');
                    }
                } else {
                    showToast('Document not found');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            } catch (error) {
                showToast('Error loading document');
                console.error('Error:', error);
            }
        }

        // Load document on page load
        window.addEventListener('load', loadDocument);
    </script>
</body>
</html>
